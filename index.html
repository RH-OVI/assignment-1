<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Assignment-1</title>
</head>
<body>
   <header class="header-container">
     <div class="main-header">
        <div class="logo">LOGO</div>
        <div class="signup">
            <a href="" class="primary-btn">Sign Up</a>
        </div>
     </div>
     <div class="text-container">
        <div class="header-title">
           <h2>Cool Dark UI Template for<br> Webflow Agencies!</h2>
        </div>
        <div class="Stay-Focused">
          <a href="" class="primary-btn">Stay Focused</a>
        </div>
     </div>
   </header>
   <main>
      <section class="action">
         <div class="action-left-container">
            <div class="action-title">See It in Action</div>
            <div class="action-sub-title">Explore the live preview and imagine your<br> brand in this bold new look.</div>
             <a href="" class="primary-btn">Launch Live Preview</a>
            
         </div>
         <div class="action-right-container">
            <img src="Assets/wc-mini.png" alt="Action section img">
         </div>
      </section>
      <section class="productive-section">
         <div class="productive-container">
            <div class="productive-title">
               <h2>Joined Thousands of Productive Users</h2>
            </div>
            <div class="productive-data-container">
               <div class="pro-data">
                  <h2 class="pro-sub-title">50K</h2>
                  <p class="pro-sub-data">Active Users</p>
               </div>
               <div class="pro-data">
                  <h2 class="pro-sub-title">2M+</h2>
                  <p class="pro-sub-data">Focus Sessions</p>
               </div>
               <div class="pro-data">
                  <h2 class="pro-sub-title">95%</h2>
                  <p class="pro-sub-data">Satisfaction Rate</p>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
